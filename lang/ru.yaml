"drift_compensation.blacklevel": |-
  Компенсация дрейфа чёрной точки
"drift_compensation.blacklevel.info": |-
  Компенсация дрейфа уровня черного пытается противопоставить отклонения измерений, вызванные дрейфом минимального откалиброванного значения измерительного прибора, при его разогреве. Для этого периодически измеряют черный тест-патч, увеличивая общее время, необходимое для измерений. Многие колориметры имеют встроенную температурную компенсацию, в этом случае компенсация дрейфа уровня черного цвета не нужна, но большинство спектрофотометров не компенсируются по температуре.

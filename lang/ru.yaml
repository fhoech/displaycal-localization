"profile_loader.fix_profile_associations_warning": |-
  Пока запускается загрузчик профиля, он может позаботиться об ассоциации профилей при изменении конфигурации дисплея.
  
  Прежде чем продолжить, убедитесь, что приведенные выше ассоциации профилей являются правильными. Если это не так, выполните следующие действия:
  
  1. Откройте параметры отображения Windows.
  2. Активировать все подключенные дисплеи (расширенный рабочий стол).
  3. Открыть ассоциации профиля.
  4. Убедитесь, что на каждом устройства отображения указано правильный профиль. Затем закройте профильные ассоциации.
  5. В настройках отображения Windows вернитесь к предыдущей конфигурации дисплея и закройте настройки дисплея.
  6. Теперь можно включить “Автоматически исправлять ассоциации профилей”.

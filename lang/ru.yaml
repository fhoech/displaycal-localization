  Компенсация дрейфа уровня белого
"drift_compensation.whitelevel.info": |-
  Компенсация дрейфа уровня белого пытается противопоставить отклонениям измерений, вызванных изменениями яркости устройства отображения благодаря нагреванию или плохой стабилизации дисплея по напряжению. Для этого периодически измеряют белый тест-патч, что увеличивает общее время, необходимое для измерений.

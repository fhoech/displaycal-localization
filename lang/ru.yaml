"info.mr_settings": |-
  Вы можете <font weight='bold'>проверить точность</font> профиля ICC или 3D LUT через отчёт об измерении, содержащий подробную статистику об ошибках цветов измеряемых патчей.
  
  Во время проверки 3D LUT убедитесь, что вы используете те же настройки, что и 3D LUT.
  
  <font weight='bold'>Рекомендация:</font> Чтобы создать отчёт о проверке вместо отчёта об измерениях, удерживайте клавишу ALT на клавиатуре.
"info.profile_settings": |-
  <font weight='bold'>Профилирование</font> - это процесс, <font weight='bold'>характеризующий</font> отображение и запись его откликов в <font weight='bold'>профиль устройства ICC</font>. Профиль устройства ICC может использоваться программами, которые поддерживают управление цветом ICC для полного <font weight='bold'>отображения цветовой корекции</font>, и/или она может быть использована для создания <font weight='bold'>3D LUT</font> (LUT = Таблица поиска), которая служит той же цели для программ, которые поддерживают 3D LUT.
  
  Количество измеренных патчей влияет на достижимую точность полученного профиля. Для разумного качества 3х3 матрицы и кривые на основе профиля, несколько десятков патчей может быть достаточно, если дисплей имеет хорошие свойства аддитивного смешивания цветов и линейность. Некоторые профессиональные дисплеи относятся к этой категории. Если желательна максимальная точность, рекомендуется использовать профиль на основе LUT с количеством, от нескольких сотен, до нескольких тысяч патчей. Параметр <font weight='bold'>“Автоматическая оптимизация”</font> автоматически учитывает нелинейность и реальную реакцию дисплея, и должен использоваться для получения наилучших результатов. Благодаря этому можно настроить ползунок для выбора компромисса между точностью и результативностью измерений, а также временем затраченным на измерения и вычисления.

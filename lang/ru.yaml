"info.3dlut_settings": |-
  Профиль <font weight='bold'>3D LUT</font> (LUT = таблица поиска) или ICC-профиль привязки устройства может использоваться приложениями, поддерживающими подключение 3D LUT или ICC, для полного <font weight='bold'>отображения корекции цвета</font>.
  
  <font weight='bold'>Создание нескольких (дополнительных) 3D LUT из существующего профиля</font> При желательном профиле, выбранном в “Настройках”, снимите флажок “Создать 3D LUT после профилирования”.
  
  <font weight='bold'>Выбор правильного исходного цветового пространства и кривой тонового отклика</font>
  Для 3D LUT и ICC-профилей связи устройств (ICC device link profiles) необходимо заранее установить исходное цветовое пространство и кривую тонального отклика, чтобы они стали неотъемлемой частью общего преобразования цвета (в отличие от ICC-профилей устройств, которые динамически подключаются на лету). Например, HD видео материал обычно отображается в соответствии с Rec.709 или с чистой гаммой мощности дисплея около 2,2-2,4 (относительной, со смещением чёрного на Выходе на 100%) или Rec.1886 кривая тонального отклика EOFT (абсолютная, с точкой чёрного, смещённой на 0%). Распределение между Rec.1886-подобной и чистой мощностью на выходе также возможно, благодаря установке смещения чёрного на значения между 0% и 100%.
  
  <font weight='bold'>“Абсолютная” и “относительная” гамма</font>
  Чтобы адаптироваться к ненулевому уровню черного реального дисплея, кривую тональной характеристики в тенях необходимо сместить и соответствующим образом масштабировать.
  “Абсолютная” гамма приводит к фактическому Выходу на 50% Входных значений, которые при этом не отвечают идеализированной мощности (если уровень чёрного не равен нулю).
  “Относительная” гамма приводит к фактическому Выходу 50% Входных значений, которые отвечают идеализированной кривой мощности.
  
  <font weight='bold'>Назначение рендеринга или метод визуализации</font>
  Если вы откалибровали на точку белого, отличную от той, которая которая указана в исходном цветовом пространстве, и хотите использовать её для 3D LUT, выберите “Относительный колориметрический”. В противном случае выберите “Абсолютный колориметрический с масштабированием точки белого” (масштабирование белой точки предотвратит отсечение в абсолютном колориметрическом режиме, которое может произойти, если белая точка исходного цветового пространства находится за пределами гаммы дисплея). У вас также есть возможность использовать не колориметрическую визуализацию, которая может сжимать или расширять исходное цветовое пространство, чтобы оно соответствовало гамме дисплея (не рекомендуется, когда требуется колориметрическая точность).
"info.calibration_settings": |-
  <font weight='bold'>Калибровка</font> осуществляется с помощью <font weight='bold'>интерактивной настройки дисплея</font>, чтобы соответствовать выбранной точке белого и/или яркости, а также дополнительно создавать <font weight='bold'>1D LUT калибровочные кривые</font> (LUT = таблица поиска), чтобы соответствовать выбранной кривой тонального сигнала и обеспечить баланс серого. Обратите внимание, что если во время калибровки нужно настроить только дисплей и пропустить генерацию кривых 1D LUT, то нужно настроить кривую тонального сигнала на “Как в измерении”. Калибровка 1D LUT <font weight='bold'>не</font> может использоваться для полной коррекции цвета дисплея, нужно создать <font weight='bold'>ICC профиль устройства</font> или <font weight='bold'>3D LUT</font> и используйте их с приложениями, которые поддерживают их для этой цели.
"info.display_instrument": |-
  <font weight='bold'>Отключите все динамические настройки изображения на вашем дисплее</font>, если применимо. Это может включать такие функции, как динамический контраст, затемнение, автоматическая яркость и аналогичные функции.
  
  Убедитесь, что свет не светит прямо на экран вашего дисплея.
  
  Если на вашем дисплее есть <font weight='bold'>OLED</font>, <font weight='bold'>Plasma</font> или иная технология с переменным выходом света в зависимости от содержания изображения, включите <font weight='bold'>компенсация дрейфа уровня белого</font>.
  
  Если ваш прибор является <font weight='bold'>спектрометром</font>, и вы используете его в режиме контакта на дисплее со стабильным уровнем черного, вы можете захотеть включить <font weight='bold'>компенсацию инструмента с плавающим уровнем чёрного цвета</font>.
  
  Если ваш инструмент <font weight='bold'>колориметр</font>, вы должны использовать <font weight='bold'>режим измерения</font> и/или <font weight='bold'>коррекция</font>, которая подходит для вашего типа дисплея или технологии отображения. Заметьте, что некоторые инструменты (ColorHug, ColorHug2, K-10, Spyder4 / 5 / X) могут иметь коррекцию, встроенную в некоторые из них режимов измерения.
"info.display_instrument.warmup": |-
  Вы должны позволить вашему дисплею <font weight='bold'>прогреться</font> минимально <font weight='bold'>30 минут</font> перед началом измерений. Если вы используете свой инструмент в контактном режиме, хорошей идеей будет оставить его на дисплее и в течение этого времени.
"info.display_tech": |-
  <font weight='bold'>LCD White LED</font> (WLED с нормальным цветовым охватом и охватом sRGB до 100%) - это наиболее распространенная технология подсветки ЖК-дисплея. К дисплеям этой категории относятся большинство ноутбуков, ноутбуков, игровые мониторы и офисные мониторы, отличные от HDR, с 2010 года и новее, а также Apple iMac / MacBook с 2009 до середины 2015 года.
  
  <font weight='bold'>LCD PFS люминофор WLED</font> имеет широкую цветовую гамму в двух распространенных вариантах с охватом P3 или около 90-99% охвата Adobe RGB (согласно данным производителя). К распространенным дисплеям в категории гаммы P3 относятся Apple iMac 4K / 5K Retina (конец 2015 года и новее), MacBook Pro Retina (конец 2016 года и новее), а также некоторые настольные мониторы с поддержкой HDR. В категорию Adobe RGB входят профессиональные дисплеи, такие как EIZO CG2730, HP DreamColor Z24x G2 или NEC PA271Q.
  
  <font weight='bold'>LCD Quantum Dot LED</font> has a wide color gamut with near-full P3 coverage, commonly used in Samsung QLED TVs.
  
  <font weight='bold'>WOLED</font> имеет широкую цветовую гамму с высоким покрытием P3, обычно используемую в телевизорах LG OLED.
  
  <font weight='bold'>RGB OLED/AMOLED</font> имеет широкую цветовую гамму с почти полным покрытием Adobe RGB и / или P3, используемую в некоторых профессиональных мониторах и ноутбуках, а также в высококачественных смартфонах.
  
  <font weight='bold'>LCD GB-r-LED</font> (также известный как GB-LED) имеет широкую цветовую гамму с охватом Adobe RGB около 99% (согласно данным производителя). Обычные дисплеи в этой категории включают Dell U2413, EIZO CG247 / CG277 и NEC PA242W / PA272W.
  
  <font weight='bold'>LCD RGB LED</font> имеет широкую цветовую гамму с почти полным покрытием Adobe RGB. Обычные дисплеи в этой категории включают Samsung XL20 / XL24 / XL30 и HP DreamColor LP2480zx.
  
  <font weight='bold'>LCD CCFL</font> и <font weight='bold'>LCD CCFL Wide Gamut</font> - это более старые технологии подсветки, широко используемые в дисплеях с 2009 года и ранее.

"argyll.instrument.drivers.install.failure": |-
  Не удалось установить драйвера устройств ArgyllCMS.
"argyll.instrument.drivers.install.restart": |-
  Для установки драйверов устройств ArgyllCMS, нужно выключить принудительное подписание драйвера. Для этого нужно перезапустить систему. Выберите “Исправление неполадок” на странице, которая появится, потом “Дополнительные параметры”, “Параметры автозапуска” и наконец “Перезагрузка”. При запуске выберите “Отключить применения подписи драйвера”. После перезагрузки выберите в меню “Установить драйверы устройств ArgyllCMS...” снова установите драйверы. Если вы не видите опцию “Исправление ошибок”, обратитесь к разделу документации DisplayCAL “Установка драйверов под Windows” для альтернативного метода принудительного отключения подписи драйвера.
"argyll.instrument.drivers.uninstall": |-
  Удалите драйверы устройств ArgyllCMS...
"argyll.instrument.drivers.uninstall.confirm": |-
  Примечание. Деинсталляция не влияет на драйверы инструментов, которые сейчас используются, а только удаляет драйвер из хранилища драйверов Windows. Если вы хотите вернуться к установленному поставщиком драйверу для вашего прибора, вам придется использовать диспетчер устройств Windows, чтобы вручную переключиться на драйвер поставщика. Чтобы сделать это, щелкните правой кнопкой мыши по инструменту и выберите “Обновить программное обеспечение драйвера ...”, затем выберите “Поиск программного обеспечения драйвера на моем компьютере”, “Позвольте мне выбрать из списка драйверов устройства на моем компьютере” и, наконец, выберите поставщика из перечня драйверов для вашего инструмента.
  
  Хотите ли вы продолжить?

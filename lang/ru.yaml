"warning.suspicious_delta_e": |-
  Предупреждение: найдены подозрительные измерения. Обратите внимание, что эта проверка предусматривает sRGB-подобное устройство отображения. Если устройство для отображения отличается от этого предположения (например, если он имеет очень широкий цветной диапазон или тональная ответ слишком далек от sRGB), обнаруженые ошибки, вероятно, не имеют смысла.
  
  Один или все следующие критерии совпадают:
  • последовательные патчи с различными номерами RGB, но подозрительно низкие ΔE*00 измерений друг против друга.
  • RGB серый с уменьшением RGB номеров по сравнению с предыдущим патчем, но растущая светлота (L*)
  • Необычно высокий ΔE*00 и ΔL*00 или ΔH*00 или ΔC*00 измерений в sRGB эквивалентен числам RGB.
  
  Это может намекать на ошибки измерения. Значения, считаются проблемными (не обязательно должны быть верными!), Выделяются красным цветом. Тщательно проверяйте измерения и обозначьте те, которые вы хотите принять. Можно также редактировать значения RGB и XYZ.
"warning.suspicious_delta_e.info": |-
  Помощь Δ столбцов:
  
  ΔE*00 XYZ A/B: ΔE*00 измеренные значения по измеренным значениям предыдущего патча. Если это значение отсутствует, это не было фактором при проверке. Если он присутствует, то он считается слишком низким.
  
  0.5 ΔE*00 RGB A/B: ΔE*00 sRGB-эквивалента чисел RGB по отношению к sRGB эквивалентну номеров RGB предыдущего патча (с коэффициентом 0,5). Если это значение присутствует, то оно представляет собой сравнительное (минимальное) значение при проверке на допущенные слишком низкие ΔE*00 XYZ A/B. Оно служит очень грубой ориентацией.
  
  ΔE * 00 RGB-XYZ: ΔE*00 измеренных значений к sRGB эквивалента чисел RGB.
  ΔL*00 RGB-XYZ: ΔL * 00 измеренных значений к sRGB эквивалента чисел RGB.
  ΔC*00 RGB-XYZ: ΔC*00 измеренных значений к sRGB эквивалента чисел RGB.
  ΔH*00 RGB-XYZ: ΔH*00 измеренных значений к sRGB эквивалента чисел RGB.

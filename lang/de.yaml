"info.3dlut_settings": |-
  Eine <font weight='bold'>3D LUT</font> (LUT = Look Up Table) oder ein ICC-Geräteverknüpfungs-Profil können von manchen farbverwaltungsfähigen Applikationen zur vollständigen <font weight='bold'>Farbkorrektur der Anzeige</font> verwendet werden.
  
  <font weight='bold'>Mehrere (zusäzliche) 3D LUTs von einem existierenden Profil erzeugen</font>
  Mit dem gewünschten Profil unter Einstellungen gewählt, deaktivieren Sie „Nach Profilierung 3D LUT erstellen“.
  
  <font weight='bold'>Den richtigen Quellfarbraum und eine passende Tonwertkurve auswählen</font>
  Für 3D LUTs und ICC-Geräteverknüpfungs-Profile müssen der Quellfarbraum und die Tonwertkurve vor Erstellung der 3D LUT festgelegt werden, und sind fester Bestandteil der gesamten Farbtransformation (ungleich ICC-Geräteprofilen, die dynamisch verknüpft werden). Zum Bespiel wird HD-Videomaterial üblicherweise entsprechend dem Rec.-709-Farbstandard und einer Gamma-Tonwertkurve mit dem Exponenten 2.2-2.4 (relativ mit Schwarzausgabeoffset von 100%) oder Rec. 1886 Tonwertkurve (absolut mit Schwarzausgabeoffset 0%) aufbereitet. Eine Mischung von Rec.-1886-ähnlicher und exponentieller Gamma-Kurve ist ebenfalls möglich, indem das Schwarzausgabeoffset auf einen Wert zwischen 0% und 100% gesetzt wird.
  
  <font weight='bold'>Gamma „absolut“ vs. „relativ“</font>
  Um den Schwarzwert eines Anzeigegerätes zu berücksichtigen, muss die Tonwertkurve entsprechend versetzt und skaliert werden.
  „Absolut“ resultiert in einer tatsächlichen Ausgabe bei 50% Eingabe, die nicht derjenigen einer idealisierten Gammakurve entspricht (es sei denn der Schwarzwert ist null).
  „Relativ“ resultiert in einer tatsächlichen Ausgabe bei 50% Eingabe, die derjenigen einer idealisierten Gammakurve entspricht.
  
  <font weight='bold'>Farbübertragung</font>
  Falls Sie auf einen Weißpunkt kalibriert haben, der von dem des gewählten Quellfarbraums abweicht, und Sie diesen stattdessen für die 3D LUT verwenden möchten, wählen Sie „Relativ farbmetrisch“. Anderenfalls wählen Sie „Absolut farbmetrisch mit Weißpunkt-Skalierung“ (Weißpunkt-Skalierung verhindert Clipping im absolut farbmetrischen Modus, das anderenfalls auftreten könnte falls der Quellfarbraum-Weißpunkt außerhalb des Anzeigegeräte-Farbraums liegt). Außerdem haben Sie die Möglichkeit, eine nicht-farbmetrische Farbübertragung zu verwenden, die den Quellfarbraum komprimiert oder ausdehnt, um in den Anzeigegeräte-Farbraum zu passen (nicht empfohlen, wenn farbmetrische Genauigkeit erforderlich ist).
"info.calibration_settings": |-
  <font weight='bold'>Kalibrierung</font> wird durch <font weight='bold'>interaktive Einstellung des Anzeigegeräts</font> zur Erreichung des gewählten Weißpunkts und/oder der gewählten Luminanz als auch optional durch Generierung von <font weight='bold'>1D-LUT-Kalibrierungskurven</font> (LUT = Look Up Table) zur Erreichung der gewählten Tonwertkurve und Graubalance ausgeführt. Bitte beachten Sie, falls Sie während der Kalibrierung ausschliesslich das Anzeigegerät einstellen und die Generierung von 1D-LUT-Kurven auslassen möchten, dass die Tonwertkurven-Einstellung in diesem Fall auf „Wie gemessen“ gesetzt werden muss. 1D-LUT-Kalibrierung kann <font weight='bold'>nicht</font> zur vollständigen Farbkorrektur der Anzeige verwendet werden, dazu müssen Sie ein <font weight='bold'>ICC-Geräteprofil</font> oder eine <font weight='bold'>3D LUT</font> erstellen und diese mit farbverwaltungsfähigen Applikationen verwenden. 1D-LUT-Kalibrierung kann jedoch die Profilierung und 3D-LUT-Kalibrierung ergänzen und unterstützen.
"info.display_instrument": |-
  <font weight='bold'>Deaktivieren Sie sämtliche dynamischen Bildeinstellungen Ihres Anzeigeräts</font> (falls vorhanden). Dies kann Funktionen wie dynamischen Kontrast, Abdunkelung, automatische Helligkeit und ähnliche Einstellungen beinhalten.
  
  Stellen Sie sicher, dass kein Licht direkt auf den Bildschirm Ihres Anzeigegeräts fällt.
  
  Falls das Anzeigegerät ein <font weight='bold'>OLED</font>- oder <font weight='bold'>Plasma</font>-TV ist, oder eine andere Technologie mit variabler Helligkeitsregelung abhängig vom Bildinhalt verwendet, aktivieren Sie <font weight='bold'>Weißluminanz-Drift-Kompensierung</font>.
  
  Falls das Messgerät ein <font weight='bold'>Spektrometer</font> ist und Sie es im Kontaktmodus auf einem Anzeigegerät mit stabilem Schwarzwert verwenden, so können Sie auch <font weight='bold'>Schwarzabgleich-Drift-Kompensierung</font> aktivieren.
  
  Falls das Messgerät ein <font weight='bold'>Colorimeter</font> ist, sollten Sie eine(n) für das Anzeigegerät oder dessen Anzeigetechnologie geeignete(n) <font weight='bold'>Messmodus</font> bzw. <font weight='bold'>Korrektur</font> verwenden. Beachten Sie, dass manche Messgeräte (z.B. K-10, Spyder4/5/X) eine Korrektur in einigen ihrer Messmodi beinhalten.
"info.display_instrument.warmup": |-
  Sie sollten das Anzeigegerät mindestens <font weight='bold'>30 Minuten aufwärmen</font> lassen, bevor Sie mit Messungen beginnen. Falls Sie das Messgerät im Kontaktmodus verwenden, so ist es eine gute Idee, es während dieser Zeit am Anzeigegerät zu belassen.
"info.display_tech": |-
  <font weight='bold'>LCD Weiße LED</font> (WLED mit normalem Farbumfang und sRGB-Farbraumabdeckung von bis zu 100%) ist die am meisten verbreitete LCD-Hintergrundbeleuchtung. Anzeigegeräte in dieser Kategorie beinhalten die meisten Laptops, Notebooks, Allround-/Büro- und nicht-HDR-fähige Gaming-Monitore ab 2010 sowie Apple iMac/MacBook von 2009 bis Mitte 2015.
  
  <font weight='bold'>LCD PFS-Leuchtstoff-WLED</font> hat einen erweiterten Farbumfang in zwei üblichen Varianten mit P3- oder Adobe-RGB-Farbraumabdeckung von etwa 90-99% (Herstellerangaben). Gängige Anzeigeräte in der P3-Farbumfang-Kategorie beinhalten Apple iMac 4K/5K Retina (Ende 2015 und neuer), MacBook Pro Retina (Ende 2016 und neuer) sowie einige HDR-fähige Desktop-Monitore. Die Adobe-RGB-Farbumfang-Kategorie umfasst professionelle Monitore wie EIZO CG2730, HP DreamColor Z24x G2 or NEC PA271Q.
  
  <font weight='bold'>LCD LED mit Quantenpunkten</font> hat einen erweiterten Farbumfang mit nahezu vollständiger P3-Farbraumabdeckung, und wird vor allem in Samsung QLED TV-Geräten verwendet.
  
  <font weight='bold'>WOLED</font> hat einen erweiterten Farbumfang mit hoher P3-Farbraumabdeckung, und wird unter anderem in LG OLED TV-Geräten verwendet.
  
  <font weight='bold'>RGB OLED/AMOLED</font> hat einen erweiterten Farbumfang mit nahezu vollständiger Adobe-RGB- und/oder P3-Farbraumabdeckung, und wird in manchen professionellen Monitoren und Laptops sowie qualitativ hochwertigen Smartphones verwendet.
  
  <font weight='bold'>LCD GB-r-LED</font> (auch bekannt als GB-LED) hat einen erweiterten Farbumfang mit Adobe-RGB-Farbraumabdeckung von etwa 99% (Herstellerangabe). Gängige Anzeigeräte in dieser Kategorie beinhalten Dell U2413, EIZO CG247/CG277 und NEC PA242W/PA272W.
  
  <font weight='bold'>LCD RGB-LED</font> hat einen erweiterten Farbumfang mit nahezu vollständiger Adobe-RGB-Farbraumabdeckung. Gängige Anzeigeräte in dieser Kategorie beinhalten Samsung XL20/XL24/XL30 und HP DreamColor LP2480zx.
  
  <font weight='bold'>LCD CCFL</font> und <font weight='bold'>LCD CCFL mit erweitertem Farbraum</font> sind ältere Technologien, die üblicherweise in Anzeigegeräten von 2009 und früher verwendet wurden.

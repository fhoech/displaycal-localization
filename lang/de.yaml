  Falls weder Ihr Anzeigegerät noch Ihre Grafikkarte eine entsprechende Einstellungmöglichkeit hat, können Sie den begrenzten Ausgangsbereich auch mit Hilfe der Grafikkarten-Gammatabelle festlegen, dies ist aber die am wenigsten empfehlenswerte Methode.

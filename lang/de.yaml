"argyll.instrument.drivers.install.failure": |-
  Installation der ArgyllCMS Messgeräte-Treiber fehlgeschlagen.
"argyll.instrument.drivers.install.restart": |-
  Zur Installation der ArgyllCMS-Messgeräte-Treiber müssen Sie das Erzwingen der Treibersignatur deaktivieren. Dazu muss ein System-Neustart durchgeführt werden. Wählen Sie auf der Seite, die daraufhin erscheint, die Option „Problembehandlung“, dann „Erweiterte Optionen“, „Starteinstellungen“ und schließlich „Neu starten“. Beim Neustart wählen Sie in den Startoptionen „Erzwingen der Treibersignatur deaktivieren“. Nach dem Neustart wählen Sie den Menüpunkt „ArgyllCMS Messgeräte-Treiber installieren...“ erneut, um die Treiber zu installlieren. Falls die Option „Problembehandlung“ nicht angezeigt wird, befolgen Sie den in der DisplayCAL-Dokumentation im Abschnitt „Messgeräte-Installation unter Windows“ beschriebenen alternativen Weg, die Treibersignatur-Prüfung zu deaktivieren.
"argyll.instrument.drivers.uninstall": |-
  ArgyllCMS Messgeräte-Treiber deinstallieren...
"argyll.instrument.drivers.uninstall.confirm": |-
  Hinweis: Die Deinstallation wirkt sich nicht auf gerade verwendete Messgeräte-Treiber aus, sondern entfernt den Treiber nur aus dem Windows-Treiberspeicher. Um zu einem installierten Hersteller-Treiber für Ihr Messgerät zurück zu wechseln, müssen Sie manuell im Geräte-Manager von Windows zu dem Hersteller-Treiber umschalten. Wählen Sie dazu per Rechtsklick auf Ihren Messgeräte-Eintrag den Menüpunkt „Treibersoftware aktualisieren...“, dann „Auf dem Computer nach Treibersoftware suchen“, „Aus einer Liste von Gerätetreibern auswählen“ und schliesslich den zu Ihrem Messgerät passenden Hersteller-Treiber aus der Liste.
  
  Möchten Sie fortfahren?

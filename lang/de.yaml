"info.mr_settings": |-
  Sie können die <font weight='bold'>Genauigkeit</font> eines ICC-Geräteprofils oder einer 3D LUT mit einem Messwertreport überprüfen, welcher detaillierte Statistiken über die Farbfehler der gemessenen Felder enthält.
  
  Wenn Sie eine 3D LUT überprüfen, stellen Sie sicher, dass Sie die selben Einstellungen verwenden, die zur Erstellung der 3D LUT zur Anwendung kamen.
  
  <font weight='bold'>Tip:</font> Um einen Selbsttest-Report anstatt eines Messwertreports zu erstellen, halten Sie die ALT-Taste auf der Tastatur gedrückt.
"info.profile_settings": |-
  <font weight='bold'>Profilierung</font> ist der Prozess der <font weight='bold'>Charakterisierung</font> eines Anzeigegeräts, bei dem seine vollständige Wiedergabecharakteristik in einem <font weight='bold'>ICC-Geräteprofil</font> aufgezeichnet wird. Das ICC-Geräteprofil kann von Applikationen, die ICC-Farbverwaltung unterstützen, zur vollständigen <font weight='bold'>Farbkorrektur der Anzeige</font> verwendet werden, und/oder es kann zur Erstellung einer <font weight='bold'>3D LUT</font> (LUT = Look Up Table) dienen, welche denselben Zweck für Applikationen erfüllt, die 3D LUTs unterstützen.
  
  Die Anzahl der Messfelder hat Auswirkungen auf die erreichbare Genauigkeit des resultierenden Profils. Für ein ausreichend genaues 3x3-Matrix-und-Kurven-basiertes Profil können bereits einige dutzend Messfelder genug sein, falls das Anzeigegerät gute additive Farbmischungseigenschaften und Linearität besitzt. Einige professionelle Anzeigegeräte fallen in diese Kategorie. Für höchstmögliche Genauigkeit empfiehlt sich ein LUT-basiertes Profil von mehreren hundert bis zu mehreren tausend Messfeldern. Die <font weight='bold'>„Automatisch optimiert“</font> Testform-Einstellung berücksichtigt Nichtlinearitäten und tatsächliche Wiedergabecharakteristik eines Anzeigegeräts, und sollte für bestmögliche Resultate verwendet werden. Mit dieser Einstellung lässt sich per Schieberegler ein Kompromiss zwischen Profilgenauigkeit und Mess- sowie Profilberechnungszeit wählen.

"display.levels_issue_detected": |-
  Der gemessene Leuchtdichte-Unterschied zwischen RGB-Stufe 0 und 16 ist unterhalb 0.02 cd/m, was auf Clipping hindeutet. Wahrscheinlich ist entweder der Eingangsbereich und/oder Schwarzpegel des Anzeigegeräts, und/oder der Ausgangsbereich der Grafikkarte inkorrekt eingestellt.
  

"argyll.instrument.drivers.install.confirm": |-
  Sie müssen die ArgyllCMS-spezifischen Treiber nur dann installieren, wenn Ihr Messgerät kein ColorMunki Display, i1 Display Pro, Huey, ColorHug, specbos, spectraval oder K-10 ist.
  

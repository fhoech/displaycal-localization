"warning.suspicious_delta_e": |-
  Warnung: Verdächtige Messwerte wurden gefunden. Bitte beachten Sie, dass die Prüfung ein in gewissem Unfang sRGB-ähnliches Anzeigegerät annimmt. Weicht Ihr Anzeigegerät über eine bestimmte Toleranzschwelle hinaus davon ab (z.B. Bildschirme mit erweitertem Farbumfang oder Tonwertkurve stark abweichend von sRGB), so sind gefundene Fehler eventuell nicht aussagekräftig.
  
  Eines oder alle der folgenden Kriterien trafen zu:
  
  • Aufeinanderfolgende Farbfelder mit unterschiedlichen RGB-Werten, aber verdächtig niedrigem ΔE*00 der Messwerte gegeneinander.
  • RGB-Grau mit aufsteigenden RGB-Werten gegenüber dem vorherigenn Farbfeld, aber fallender Helligkeit (L*).
  • RGB-Grau mit absteigenden RGB-Werten gegenüber dem vorherigenn Farbfeld, aber steigender Helligkeit (L*).
  • Ungewöhnlich hohes ΔE*00 und ΔL*00 oder ΔH*00 oder ΔC*00 der gemessenen Werte zum sRGB-Äquivalent der RGB-Werte.
  
  Dies könnte auf Messfehler hindeuten. Werte, die als problematisch erachtet werden (was nicht stimmen muss!), werden rot hervorgehaben. Überprüfen Sie die Messwerte sorgfältig und wählen Sie Felder, die Sie übernehmen möchten. Sie können die RGB- und XYZ-Werte auch bearbeiten.
"warning.suspicious_delta_e.info": |-
  Erklärung der Δ-Spalten:
  
  ΔE*00 XYZ A/B: ΔE*00 der Messwerte des Farbfelds zu den Messwerten des vorherigen Farbfelds. Fehlt dieser Wert, so war er für die Prüfung nicht ausschlaggebend. Ist er angegeben, so wurde er als zu niedrig vermutet.
  
  0.5 ΔE*00 RGB A/B: ΔE*00 des sRGB-Äquivalents der RGB-Werte des Farbfelds zum sRGB-Äquivalent der RGB-Werte des vorherigen Farbfelds (Faktor 0.5). Ist dieser Wert angegeben, so gibt er den Vergleichswert (Mindestwert) an, der bei der Prüfung auf vermutet zu niedriges ΔE*00 XYZ A/B Verwendung fand. Er dient als sehr grobe Orientierung.
  
  ΔE*00 RGB-XYZ: ΔE*00 der Messwerte zum sRGB-Äquivalent der RGB-Werte.
  ΔL*00 RGB-XYZ: ΔL*00 der Messwerte zum sRGB-Äquivalent der RGB-Werte.
  ΔC*00 RGB-XYZ: ΔC*00 der Messwerte zum sRGB-Äquivalent der RGB-Werte.
  ΔH*00 RGB-XYZ: ΔH*00 der Messwerte zum sRGB-Äquivalent der RGB-Werte.

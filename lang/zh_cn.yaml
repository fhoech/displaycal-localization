"warning.suspicious_delta_e": |-
  警告: 发现可疑测量值。请注意此检查假定为类似 sRGB 色域的显示设备。如果显示设备与此假设不同（例如，如果它有超广的色域或色调响应远离 sRGB ），那么发现的错误可能毫无意义。
  
  以下一个或所有条件匹配：
  
  • 连续色块与不同的 RGB 编号，但测量值之间的低 ΔE*00 可疑。
  • RGB灰度与增加的 RGB 编号对应之前的色块，但明亮度下降 (L*)。
  • RGB 灰度与减少的 RGB 编号对应之前的色块，但明亮度上升 (L*)。
  • 对于 RGB 编号的 sRGB 等值测量的 ΔE*00 和 ΔL*00 或 ΔH*00 或 ΔC*00 异常高。
  
  这可能暗示测量误差。数值被认为有问题（不一定属实！）并以红色突出显示。
  仔细检查测量数值并标记要认可的测量数值。可以编辑 RGB 和 XYZ 数值。
"warning.suspicious_delta_e.info": |-
  Δ 列说明：
  
  ΔE*00 XYZ A/B: 测量值 ΔE*00 对应之前色块的测量值。如果缺少该值，则不是检查时的因素。如果该值存在，则假定值太低。
  
  0.5 ΔE*00 RGB A/B: RGB 编号 sRGB 等值的 ΔE*00 对应 之前色块 RGB 编号的 sRGB 等值（系数为0.5）。如果该值存在，则表示在检查假定 ΔE*00 XYZ A/B 过低时的比较（最小）值。它用于非常粗略的方向。
  
  ΔE*00 RGB-XYZ: 测量值 ΔE*00 对应 RGB 编号的 sRGB 等值。
  ΔL*00 RGB-XYZ: 测量值 ΔL*00 对应 RGB 编号的 sRGB 等值。
  ΔC*00 RGB-XYZ: 测量值 ΔC*00 对应 RGB 编号的 sRGB 等值。
  ΔH*00 RGB-XYZ: 测量值 ΔH*00 对应 RGB 编号的 sRGB 等值。

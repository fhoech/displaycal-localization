"info.3dlut_settings": |-
  <font weight='bold'>3D LUT</font> (LUT = 查找表) 或ICC设备链接配置文件由支持 3D LUT 或ICC设备链接功能的应用程序用于完整的<font weight='bold'>显示色彩校正</font>。
  
  <font weight='bold'>从现有配置文件中创建多个（附加的）3D LUTs</font>
  在“设置”中选择所需的配置文件，取消选中“配置后创建 3D LUT”复选框。
  
  <font weight='bold'>选择正确的源色彩空间和色调响应曲线</font>
  对于 3D LUTs 和ICC设备链接配置文件，需要预先设置源色彩空间和色调响应曲线并成为整个色彩转换的固定部分
  (不像即时动态链接的ICC设备配置文件) 。
  例如，HD视频素材通常依据Rec. 709标准，具有大约 2.2 至 2.4 的纯功率伽玛值（相对黑色输出偏移为100％）。
  或Rec. 1886色调响应曲线（绝对黑色输出偏移为0％）。
  在Rec. 1886-类和纯功率之间的划分可以设置黑色输出偏移0％至100％之间的值实现。
  
  <font weight='bold'>“绝对” vs. “相对” 伽玛值</font>
  为适应实际显示的非零黑电平, 需要相应地偏移和缩放色调响应曲线。
  “绝对”伽玛值在50％输入生成的实际输出与理想的功率曲线不匹配（除非黑电平为零）。
  “相对”伽玛值在50％输入生成的实际输出与理想的功率曲线相匹配。
  
  <font weight='bold'>渲染意图</font>
  如果从源色彩空间校准至不同的白点用于 3D LUT 替换，选择“相对色度”。
  否则选择“绝对色度与白点缩放”（如果源色彩空间白点在显示色域之外，白点缩放将防止在绝对色度模式下可能发生的的剪切）。
  还可以选择使用非色度渲染意图，该意图可能压缩或扩展源色彩空间以适应显示色域（不建议用于色度精确性需求）。
"info.calibration_settings": |-
  <font weight='bold'>校准</font>是由<font weight='bold'>交互式显示调整</font>完成所选白点或光亮度并可选地创建 <font weight='bold'>1D LUT 校正曲线</font> (LUT = 查找表)
  以满足选择的色调响应曲线并确保灰度平衡。
  注意如果在校准过程中只想调整显示器并跳过生成 1D LUT 曲线，需要将色调曲线设置为“已测量”。
  1D LUT 校准<font weight='bold'>不</font>适用于完整的显示色彩校正，需要创建<font weight='bold'>ICC设备配置文件</font> 或 <font weight='bold'>3D LUT</font> 并将其用于支持的应用程序。
  1D LUT 校准补充配置描述和 3D LUT 校准。
"info.display_instrument": |-
  <font weight='bold'>禁用显示器所有的动态画面设置</font> (如果适用)。 包括动态对比度，调光，自动亮度和类似功能。
  
  确保光线不会直射到显示器的屏幕上。
  
  如果显示器是<font weight='bold'>OLED</font>，<font weight='bold'>等离子</font>或依赖画面内容可变光输出的其它技术，启用<font weight='bold'>白电平漂移补偿</font>。
  如果校色仪是<font weight='bold'>光谱仪</font>并在显示器稳定的黑电平使用接触模式，可能需要启用<font weight='bold'>黑电平漂移补偿</font>。
  如果校色仪是<font weight='bold'>色度仪</font>，更正<font weight='bold'>测量模式</font>或<font weight='bold'>校正文件</font>为适合此显示器的技术类型。
  要注意的是某些校色仪【ColorHug, ColorHug2, K-10, Spyder4/5/X】的一些测量模式可能已内置校正。
"info.display_instrument.warmup": |-
  应让显示器至少<font weight='bold'>预热30分钟</font>再开始测量。如果校色仪使用接触模式，在预热期间将其放置在显示屏上是个好主意。
"info.display_tech": |-
  <font weight='bold'>液晶 W-LED背光</font> (W-LED背光与常规色域和 sRGB 色域覆盖可达100%) 是最常见的液晶背光技术。 该类别的显示器包括2010年及新版的大多数笔记本电脑、全方位/办公和非HDR游戏显示器以及从2009年至2015年中期的 Apple iMac/MacBook。
  
  <font weight='bold'>液晶 PFS-磷光体 W-LED背光</font> 具有两种常见变体的广色域与 DCI-P3 或 Adobe RGB 色域覆盖约为90-99％（根据制造商数据）。DCI-P3 色域类别常见的显示器包括 Apple iMac 4K/5K Retina（2015年末及新版），MacBook Pro Retina (2016年末及新版)，以及某些支持HDR的桌面显示器。Adobe RGB 色域类别的专业显示器包括 EIZO CG2730，HP DreamColor Z24x G2 或 NEC PA271Q。
  
  <font weight='bold'>LCD Quantum Dot LED</font> has a wide color gamut with near-full P3 coverage, commonly used in Samsung QLED TVs.
  
  <font weight='bold'>WOLED面板</font> 具有广色域与高 DCI-P3 色域覆盖，常用于LG OLED电视。
  
  <font weight='bold'>RGB OLED/AMOLED面板</font> 具有广色域与几乎完整的 Adobe RGB 或 DCI-P3 色域覆盖，用于某些专业显示器和笔记本电脑以及高品质智能手机。
  
  <font weight='bold'>液晶 GB-r-LED背光</font> （也称为GB-LED）具有广色域与 Adobe RGB 色域覆盖约为99％（根据制造商数据）。该类别常见的显示器包括 Dell U2413, EIZO CG247/CG277 和 NEC PA242W/PA272W。
  
  <font weight='bold'>液晶 RGB-LED背光</font> 具有广色域与几乎完整的 Adobe RGB 色域覆盖。该类别常见的显示器包括 Samsung XL20/XL24/XL30 和 HP DreamColor LP2480zx。
  
  <font weight='bold'>液晶 CCFL背光</font> 和 <font weight='bold'>液晶 CCFL背光 广色域</font> 是较旧的背光技术，常用于2009年及早期的显示设备。

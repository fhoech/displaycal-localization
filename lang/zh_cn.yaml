  <font weight='bold'>提示:</font> 要创建自检报告代替测量报告，按住键盘的 ALT 键。
"info.profile_settings": |-
  <font weight='bold'>配置</font>是将显示器作<font weight='bold'>特性描述</font>并记录其响应于<font weight='bold'>ICC设备配置文件</font>的构建流程。
  ICC设备配置文件能被支持ICC色彩管理的应用程序用于完整的<font weight='bold'>显示色彩校正</font>，
  它能用于创建 <font weight='bold'>3D LUT</font> (LUT = 查找表) 对支持 3D LUTs 的应用程序具有相同用途。
  被测量色块的数量影响配置文件可实现的色准精度结果。对于合理质量的 3x3 矩阵和基于曲线的配置文件，
  如果显示器具有良好的强化色彩混合特征和线性，通常几十个色块数就够用。某些专业显示器属于该类别。
  如果需要尽可能高的色准精度，建议使用大约几百至数千个色块数基于 LUT 的配置文件。
  <font weight='bold'>“自动优化”</font> 测试图表设置自动配合显示器的非线性和实际响应，并应用于最佳的质量结果。
  因此可以调整滑块，在配置文件的测量精度和运算耗时之间选择折衷方案。

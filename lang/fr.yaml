"warning.suspicious_delta_e": |-
  Attention : des mesures suspectes ont été trouvées. Veuillez noter que ce contrôle suppose un périphérique d’affichage de type sRGB. Si votre périphérique d’affichage diffère de ce pré-supposé (p. ex. s'il a un très grand gamut ou une réponse de ton trop éloignée de sRGB), alors les erreurs trouvées ne sont probablement pas significatives.
  
  Un ou l’ensemble de ces critères ont été vérifiés :
  
  • Échantillons consécutifs avec différents nombres RVB, mais ΔE*00 étrangement bas entre les des mesures.
  • Gris RVB avec nombres RVB croissants par rapport à l’échantillon précédent, mais luminosité décroissante (L*).
  • Gris RVB avec nombres RVB décroissants par rapport à l’échantillon précédent, mais luminosité croissante (L*).
  • ΔE*00 et ΔL*00 ou ΔH*00 ou ΔC*00 inhabituellement élevés des mesures par rapport à l’équivalent sRGB des nombres RVB.
  
  Ceci pourrait signifier des erreurs de mesure. Les valeurs considérées comme problématiques (ce qui ne l’est pas forcément !) sont surlignées en rouge. Contrôlez soigneusement les mesures et marquez celles que vous désirez conserver. Vous pouvez également éditer les valeurs RVB et XYZ.
"warning.suspicious_delta_e.info": |-
  Explication des colonnes Δ :
  
  ΔE*00 XYZ A/B : ΔE*00 des valeurs mesurées par rapport aux valeurs mesurées de l’échantillon précédent. Si cette valeur est manquante, ce n’était pas un pris en compte lors de la vérification. Si elle est présente, alors elle est supposée être trop basse.
  
  0.5 ΔE*00 RVB A/B : ΔE*00 de l’équivalent sRGB des nombres RVB par rapport à l’équivalent sRGB des nombres RVB de l’échantillon précédent (avec un facteur de 0,5). Si cette valeur est présente, elle représente la valeur (minimale) de comparaison pendant la vérification pour ΔE*00 XYZ A/B considéré comme étant trop bas. Elle sert d’orientation très grossière.
  
  ΔE*00 RVB-XYZ : ΔE*00 des valeurs mesurées par rapport à l’équivalent sRGB des nombres RVB.
  ΔL*00 RVB-XYZ : ΔL*00 des valeurs mesurées par rapport à l’équivalent sRGB des nombres RVB.
  ΔC*00 RVB-XYZ : ΔC*00 des valeurs mesurées par rapport à l’équivalent sRGB des nombres RVB.
  ΔH*00 RVB-XYZ : ΔH*00 des valeurs mesurées par rapport à l’équivalent sRGB des nombres RVB.

"info.3dlut_settings": |-
  Une <font weight='bold'>LUT 3D</font> (LUT = « Look Up Table » ; table de correspondance) ou un profil lié de périphérique ICC peut être utilisé par une application prenant en charge les LUT 3D ou les liens de périphérique (« device link ») ICC pour une <font weight='bold'>correction de la couleur d’affichage</font> complète.
  
  <font weight='bold'>Le choix de l’espace colorimétrique source adapté et de la courbe de réponse des tonalités</font>
  pour les LUT 3D et et les profils ICC de lien de périphérique, l’espace colorimétrique source et la courbe de réponse des tonalités doivent être définies et devenir une part fixe de la transformation de la couleur dans son ensemble (contrairement au profils ICC d’appareils qui sont liés dynamiquement au vol). Comme exemple, le matériaux vidéo HD est habituellement masterisé conformément à la norme Rec. 709 avec soit un gamma de puissance pure de l’ordre de 2.2-2.4 (relative à un décalage du noir de sortie de 100%) ou la courbe de réponse des tonalités Rec. 1886 (absolue avec un décalage du noir de sortie de 0%). Un moyen terme entre quelque chose de similaire à Rec. 1886-like et une pure fonction puissance est aussi possible en définissant le décalage de sortie du noir à une valeur comprise entre 0% et 100%.
  
  <font weight='bold'>Gamma « absolu » comparativement à « relatif »</font>
  Pour tenir compte d’un niveau de noir non nul sur un système d’affichage réel, la courbe de réponse des tonalités doit être décalée en rapport.
  Le gamma « Absolu » donne un sortie réelle à une entrée de 50% qui ne correspond pas à celle d’une courbe de puissance idéale (à moins que le niveau de noir ne soit nul).
  Un gamma « relatif » donnera une sortie réelle à une entrée de 50% qui correspond à une courbe de puissance idéale.
"info.calibration_settings": |-
  L’<font weight='bold'>étalonnage</font> est effectué en <font weight='bold'>ajustant l’écran de manière interactive</font> afin d’obtenir le point blanc et/ou la luminance choisis mais il sert aussi à la création de <font weight='bold'>courbes d’étalonnage LUT 1D</font> (LUT = « Look Up Table » ; table de correspondance) de manière à obtenir la courbe de tonalité choisie et à assurer un bon équilibre du gris. Notez que si lors de l’étalonnage vous ne voulez qu’ajuster le périphérique d’affichage sans passer par la génération des courbes LUT 1D, vous devez paramétrer la courbe de tonalité sur « tel que mesuré ». L’étalonnage par LUT 1D ne peut <font weight='bold'>pas</font> être utilisé pour une correction complète des couleurs. Pour cela, vous devez créer un <font weight='bold'>profil ICC</font> ou une <font weight='bold'>LUT 3D</font> et les utiliser avec des applications qui les prennent en charge. L’étalonnage par LUT 1D est cependant un complément à la caractérisation et à l’étalonnage LUT 3D.
"info.display_instrument": |-
  <font weight='bold'>Disable any and all dynamic picture settings of your display</font> if applicable. This can include functions such as dynamic contrast, dimming, automatic brightness and similar features.
  
  Make sure light does not shine directly onto the screen of your display.
  
  Si votre périphérique d’affichage est de type <font weight='bold'>OLED</font>, <font weight='bold'>Plasma</font> ou d’une autre technologie émettant une lumière de sortie variable en fonction de l’image, activez la <font weight='bold'>compensation de la dérive du point blanc</font>.
  
  Si votre sonde de mesure est un <font weight='bold'>spectromètre</font> et que vous l’utilisez en mode contact sur un périphérique d’affichage avec un niveau de noir stable, vous devriez activer la <font weight='bold'>compensation de la dérive du niveau de noir</font>.
  
  Si votre sonde de mesure est un <font weight='bold'>colorimètre</font>, vous devriez utiliser – si elle est disponible – une <font weight='bold'>matrice de correction</font> correspondant à votre périphérique d’affichage ou à son type de technologie. Veuillez noter que certaines sondes (ColorHug, ColorHug2, K-10, Spyder4/5/X) peuvent intégrer une correction en dur pour certains de leurs modes de mesure.
"info.display_instrument.warmup": |-
  Vous devriez laisser votre périphérique d’affichage <font weight='bold'>chauffer</font> au moins <font weight='bold'>30 minutes</font> avant de commencer les mesures. Si vous utilisez votre sonde de mesure en mode contact, il est préférable de la placer sur votre périphérique d’affichage pendant ce temps également.
"*info.display_tech": |-
  <font weight='bold'>LCD White LED</font> (WLED with normal color gamut and sRGB coverage up to 100%) is the most common LCD backlight technology. Displays in this category include most laptops, notebooks, allround/office and non-HDR gaming monitors from 2010 and newer as well as Apple iMac/MacBook from 2009 to mid 2015.
  
  <font weight='bold'>LCD PFS Phosphor WLED</font> has a wide color gamut in two common variants with P3 or Adobe RGB coverage around 90-99% (according to manufacturer data). Common displays in the P3 gamut category include Apple iMac 4K/5K Retina (late 2015 and newer), MacBook Pro Retina (late 2016 and newer) as well as some HDR-capable desktop monitors. The Adobe RGB gamut category includes professional displays like EIZO CG2730, HP DreamColor Z24x G2 or NEC PA271Q.
  
  <font weight='bold'>LCD Quantum Dot LED</font> has a wide color gamut with near-full P3 coverage, commonly used in Samsung QLED TVs.
  
  <font weight='bold'>WOLED</font> has a wide color gamut with high P3 coverage, commonly used in LG OLED TVs.
  
  <font weight='bold'>RGB OLED/AMOLED</font> has a wide color gamut with near-full Adobe RGB and/or P3 coverage, used in some professional monitors and laptops as well as high quality smartphones.
  
  <font weight='bold'>LCD GB-r-LED</font> (also known as GB-LED) has a wide color gamut with Adobe RGB coverage around 99% (according to manufacturer data). Common displays in this category include Dell U2413, EIZO CG247/CG277 and NEC PA242W/PA272W.
  
  <font weight='bold'>LCD RGB LED</font> has a wide color gamut with near-full Adobe RGB coverage. Common displays in this category include Samsung XL20/XL24/XL30 and HP DreamColor LP2480zx.
  
  <font weight='bold'>LCD CCFL</font> and <font weight='bold'>LCD CCFL Wide Gamut</font> are older backlight technologies commonly used in displays from 2009 and earlier.

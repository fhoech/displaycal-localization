"argyll.instrument.driver.missing": |-
  Le pilote d’ArgyllCMS pour votre sonde de mesure ne semble pas être installé ou n’est pas correctement installé. Veuillez vérifier que votre sonde de mesure apparaît dans le gestionnaire de périphériques de Windows sous « Argyll LibUSB-1.0A devices » et (ré-)installez le pilote, si nécessaire. Veuillez consulter la documentation pour les instructions d’installation.
"argyll.instrument.drivers.install": |-
  Installer les pilotes de sondes de mesure d’ArgyllCMS…
"argyll.instrument.drivers.install.confirm": |-
  Vous n’avez à installer les pilotes spécifiques d’ArgyllCMS que si vous avez une sonde de mesure autre que  ColorMunki Display, i1 Display Pro, Huey, ColorHug, specbos, spectraval ou K-10.
  
  Note : si vous avez déjà un pilote du constructeur installé pour votre sonde de mesure, vous devrez utiliser le gestionnaire de périphériques de Windows pour passer manuellement au pilote d’ArgyllCMS après qu’il a été installé. Pour ce faire, faites un clic-droit sur la sonde de mesure et sélectionnez « Mettre le pilote à jour… », choisissez ensuite « Rechercher un pilote logiciel sur mon ordinateur », « Laissez-moi choisir depuis une liste de pilotes de périphérique sur mon ordinateur » et enfin, sélectionnez dans la liste le pilote d’Argyll correspondant à votre sonde de mesure.
  
  Voulez-vous poursuivre ?
"argyll.instrument.drivers.install.failure": |-
  Échec de l’installation des pilote d’ArgyllCMS pour la sonde de mesure.
"argyll.instrument.drivers.install.restart": |-
  Vous devez désactiver la vérification de signature du pilote pour installer les pilotes de sondes de mesure d’ArgyllCMS. Pour cela, le système doit être redémarré. Sélectionnez « Résoudre le problème » sur la page qui apparaîtra, ensuite « Options avancées », « Paramètres de démarrage» et enfin « Redémarrer ». Lors du démarrage, sélectionnez « Désactiver la vérification de la signature du pilote ». Après le redémarrage, choisissez de nouveau « Installer les pilotes des sondes de mesure d’ArgyllCMS… » depuis le menu afin installer les pilotes.
"argyll.instrument.drivers.uninstall": |-
  Désinstaller les pilotes de sondes de mesure d’ArgyllCMS…
"argyll.instrument.drivers.uninstall.confirm": |-
  Note : la désinstallation n’affecte pas les pilotes de sondes de mesure actuellement en cours d’utilisation mais supprime simplement le pilote de la liste de pilotes de Windows. Si vous désirez revenir à un pilote de constructeur installé pour votre sonde de mesure, vous devrez utiliser le gestionnaire de périphériques de Windows pour basculer manuellement vers le pilote du constructeur. Pour ce faire, faites un clic-droit sur la sonde de mesure et sélectionnez « Mettre à jour le pilote… », choisissez ensuite « Recherchez un pilote sur mon ordinateur », « Laissez-moi sélectionner les pilotes de périphérique depuis une liste sur mon ordinateur » et enfin, sélectionnez le pilote du constructeur pour votre sonde depuis la liste.
  
  Voulez-vous poursuivre ?

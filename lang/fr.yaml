"drift_compensation.whitelevel.info": |-
  La compensation de la dérive du niveau de blanc tente de prendre en compte les déviations de mesure causées par les changements de luminosité d’un périphérique d’affichage lors de son échauffement. À cette fin, un échantillon de test blanc est mesuré périodiquement, ce qui augmente la durée totale nécessaire aux mesures.

"drift_compensation.blacklevel.info": |-
  흑색 수준 변동 보상은 측정장치의 과열로 인한 흑색 캘리브레이션의 변동에 따른 측정 편차를 계산합니다. 이를 위해 흑색 패치가 주기적으로 측정되며, 이는 전체 측정시간을 증가시킵니다. 많은 컬러리미터 센서는 온도에 따른 보상 기능이 내장되어 있으며, 흑색수준 변동보상을 사용할 필요가 없습니다. 하지만 대부분의 스펙트로미터는 온도에 따른 보상기능을 가지고 있지 않습니다.

  Find your monitor/TV and corresponding technology at displayspecifications.com
"*info.display_tech.linklabel.everymac.com": |-
  Find your iMac/MacBook/iPad and corresponding display technology at everymac.com
"*info.display_tech.show": |-
  Show information about common display technologies
"info.mr_settings": |-
  측정된 패치의 컬러 에러에 대한 상세한 분석을 포함한 측정 보고서를 통해 ICC 프로파일 또는 3D LUT 의 <font weight='bold'>정확도를 검증</font> 할 수 있습니다.
  
  3D LUT를 검증하는 경우, 3D LUT를 생성했을 때와 동일한 설정을 사용하십시오.
  
  <font weight='bold'>Tip:</font> To create a self check report instead of a measurement report, hold the ALT key on your keyboard.
"info.profile_settings": |-
  <font weight='bold'>프로파일링</font> 은 디스플레이 장치의 컬러출력특성을 <font weight='bold'>파악하여 기술하는</font> 것이며, 컬러 출력에 대한 반응을 <font weight='bold'>ICC 장치 프로파일</font>로 저장하는 것입니다. ICC 장치 프로파일은 완전한 <font weight='bold'>디스플레이 컬러 보정</font> 을 위해 ICC 컬러 매니지먼트를 지원하는 애플리케이션에서 사용됩니다. 또한 프로파일을 기반으로 완전한 디스플레이 컬러 보정을 위해 <font weight='bold'>3D LUT</font> (LUT = Look Up Table, 참조테이블) 을 생성할 수도 있습니다.
  
  측정하는 패치의 숫자는 프로파일이 가져올 정확도에 영향을 미칩니다. 괜찮은 수준의 컬러 혼합 및 선형성을 가지고 있는 디스플레이에서는 수십개의 패치만으로 만드는 3x3 행렬 및 곡선 기반 프로파일로도 적정한 수준의 품질을 얻을 수 있습니다. 대게 전문가용 디스플레이들이 이 범주에 속합니다. 만약 최고수준의 정확도를 요구하는 경우에는 수백개에서 수천개 수준의 패치를 기반으로 한 LUT 기반 프로파일이 요구됩니다. <font weight='bold'>“자동 최적화”</font> 테스트차트 설정은 자동으로 디스플레이의 실제 반응과 비선형성을 측정하며, 최고 수준의 결과를 원하는 경우 선택합니다. 이 기능은 슬라이더로 프로파일의 정확도와 컬러측정 및 계산시간에 대한 절충을 할 수 있습니다.

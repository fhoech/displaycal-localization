"argyll.instrument.driver.missing": |-
  측정장치를 위한 ArgyllCMS 드라이버가 설치되지 않았거나 잘못 설치된 것 같습니다. 측정장치가 윈도우의 장치관리자에 „Argyll LibUSB-1.0A 장치“로 보여지는지 확인하세요. 필요한 경우 드라이버를 다시 설치하세요. 설치 안내 문서를 참조하세요.
"argyll.instrument.drivers.install": |-
  ArgyllCMS 장치 드라이버를 설치합니다...
"argyll.instrument.drivers.install.confirm": |-
  측정장치가 ColorMunki Display, i1display Pro, Huey, ColorHug, specbos, spectraval, K-10이 아닌 경우에만 ArgyllCMS 의 특정 드라이버를 설치할 필요가 있습니다.
  
  계속 진행하시겠습니까?
"argyll.instrument.drivers.install.failure": |-
  ArgyllCMS 장치드라이버의 설치에 실패했습니다.
"argyll.instrument.drivers.install.restart": |-
  ArgyllCMS 의 장치 드라이버를 설치하기 위해서는 “드라이버 서명 적용”을 비활성화 해야만 합니다. 비활성화를 하려면 컴퓨터를 재시작해야 합니다. 나타나는 페이지에서 “문제 해결”을 선택하세요. 그리고 “고급 옵션”, “시작 설정”, 그리고 “다시 시작”을 선택합니다. 시작단계에서 “드라이버 서명 적용 사용 안함”을 선택합니다. 다시 시작 후, 드라이버를 설치하기 위해 메뉴에 있는 “ArgyllCMS 장치 드라이버 설치...” 를 다시 선택합니다. “문제 해결” 옵션을 찾을 수 없으면, 드라이버 서명적용을 비활성화하기 위해 DisplayCAL 문서의 “Instrument driver installation under Windows” 섹션을 참고하세요.
"argyll.instrument.drivers.uninstall": |-
  ArgyllCMS 장치드라이버 설치삭제...
"argyll.instrument.drivers.uninstall.confirm": |-
  참고: 설치삭제는 현재 사용하고 있는 장치의 드라이버에는 영향을 미치지 않으며, 단지 윈도우의 드라이버 저장소에 있는 드라이버 파일을 삭제합니다. 장치 제조사가 제공한 드라이버로 되돌리고자 하는 경우 윈도우의 장치관리자에서 수동으로 드라이버를 교체할 수 있습니다. 드라이버를 교체하려면 해당 장치를 마우스 오른쪽 버튼으로 클릭하고 “드라이버 소프트웨어 업데이트...”를 선택합니다. 그리고 “컴퓨터에서 드라이버 소프트웨어 찾아보기” 선택, “컴퓨터에의 장치 드라이버 목록에서 직접 선택”을 선택한 후 목록에서 장치 제조사가 제공한 드라이버를 선택합니다
  
  계속 진행하시겠습니까?
"argyll.instrument.drivers.uninstall.failure": |-
  ArgyllCMS 장치드라이버의 설치삭제를 실패했습니다.

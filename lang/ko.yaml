  진행하기 전에 위의 프로파일 연결이 올바른지 확인하십시오. 그렇지 않은 경우 다음 단계를 따르십시오:
  
  1. 윈도우의 디스플레이 설정을 엽니다.
  2. 연결된 모든 디스플레이를 활성화합니다 (확장 데스크탑).
  3. 프로파일 연결을 여세요.
  4. 각 디스플레이 장치에 올바른 프로파일이 할당되어 있는지 확인하십시오. 그런 다음 프로파일 연결을 닫습니다.
  5. 윈도우 디스플레이 설정에서 이전 디스플레이 구성으로 되돌리고 디스플레이 설정을 닫습니다.
  6. 이제 “자동으로 프로파일 연결 수정”을 활성화 할 수 있습니다..

"donation_message": |-
  DisplayCAL 과 ArgyllCMS 의 지속적인 개발 및 업데이트, 기술적인 지원을 희망하신다면, 금전적 후원을 고려해 주십시오. DisplayCAL 은 ArgyllCMS 없이는 사용될 수 없기 때문에 DisplayCAL로 들어오는 모든 후원은 두 프로젝트에 나누어 후원됩니다.
  개인사용자의 비상업적 사용의 경우, 단 한번의 후원이라도 감사드립니다. 만약 DisplayCAL을 전문적으로 사용하신다면, 연간 또는 월간 후원을 해 주시면 DisplayCAL 과 ArgyllCMS 두 프로젝트의 지속과발전에 정말 큰 도움이 될 것입니다.
  
  모든 후원자 여러분께 진심으로 감사드립니다!

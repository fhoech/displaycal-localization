"warning.suspicious_delta_e": |-
  경고: 의심스러운 측정 값이 발견되었습니다. 이 검사는 sRGB 수준의 디스플레이 장치를 전제로 합니다. 디스플레이 장치가 이 전제와 다른 경우 (예: 광색역 또는 sRGB와 너무 먼 톤응답이있는 경우) 이 경고는 무시해도 됩니다.
  
  다음 기준 중 하나 또는 모두가 해당되었습니다:
  
  • 연속적인 패치는 RGB 번호가 다르지만, 서로에 대한 측정치의 ΔE*00 이 의심스럽습니다.
  • 이전 패치를 향해 RGB 수는 증가되지만 밝기(L*)는 감소하는 RGB 회색.
  • 이전 패치를 향해 RGB 숫자가 감소하는데 밝기(L*)가 증가하는 RGB 회색.
  • RGB 값의 sRGB에 해당하는 측정치의 비정상적으로 높은 ΔE*00 및 ΔL*00 또는 ΔH*00 또는 ΔC*00.
  
  이것은 측정 오류를 암시할 수 있습니다. 문제가 있는 것으로 간주되는 값은 빨간색으로 강조 표시됩니다. 측정값을 주의 깊게 확인하고 허용할 값을 표시하십시오. RGB 및 XYZ 값을 편집할 수도 있습니다.
"warning.suspicious_delta_e.info": |-
  Δ 란에 대한 설명:
  
  ΔE*00 XYZ A/B: 이전 패치의 측정 값에 대한 측정 값의 ΔE*00. 이 값이 누락된 경우 검사 대상이 아니었습니다. 이 값이 존재하는 것우, 값이 너무 낮은 값이 의심됩니다.
  
  0.5 ΔE*00 RGB A/B: 이전 패치의 RGB 수치 (0.5 배수)의 sRGB 환산값에 대한 현재 패치의 RGB 수치의 sRGB 환산값의 ΔE*00. 이 값이 있으면 ΔE*00 XYZ A/B가 너무 낮은 것으로 확인되는 비교(최소) 값을 나타냅니다. 매우 개략적인 값입니다.
  
  ΔE*00 RGB-XYZ: RGB 수치의 sRGB 환산값에 대한 측정치의 ΔE*00.
  ΔL*00 RGB-XYZ: RGB 수치의 sRGB 환산값에 대한 측정치의 ΔL*00.
  ΔC*00 RGB-XYZ: RGB 수치의 sRGB 환산값에 대한 측정치의 ΔC*00.
  ΔH*00 RGB-XYZ: RGB 수치의 sRGB 환산값에 대한 측정치의 ΔH*00.

"info.3dlut_settings": |-
  A <font weight='bold'>3D LUT</font> (LUT = Look Up Table, 참조테이블) 또는 ICC 장치 링크 프로파일은 전체 <font weight='bold'>디스플레이 컬러 보정</font>을 위해 3D LUT 또는 ICC 장치 링크를 지원하는 애플리케이션에서 사용 가능합니다.
  
  <font weight='bold'>이미 있는 프로파일로부터 여러개의 (추가적인) 3D LUT 생성</font>
  “설정”에서 원하는 프로파일을 선택하고, “프로파일링 후 3D LUT 생성”을 체크 해제합니다.
  
  <font weight='bold'>올바른 소스 색공간과 톤응답곡선 선택</font>
  3D LUT 및 ICC 장치 링크 프로파일의 경우 소스 색공간 및 톤응답곡선을 미리 설정하고 전체 색상 변환의 부분 고정이 되어야 합니다 (즉석에서 동적으로 링크되는 ICC 장치 프로파일과 다름). 예를 들어, HD 비디오 자료는 보통 Rec. 709 표준에 따라 순수한 전력 감마 2.2-2.4 (흑백 출력 오프셋 100%) 또는 Rec. 1886 톤응답곡선 (절대 출력 0%의 검은 색 출력)으로 마스터됩니다. 흑색 출력 오프셋을 0 %에서 100 % 사이의 값으로 설정하여 Rec. 1886과 순수 전력 간의 분리도 가능합니다.
  
  <font weight='bold'>“Absolute” vs. “relative” 감마</font>
  실제 디스플레이의 0이 아닌 검정 레벨을 얻으려면 톤응답곡선을 적절하게 간격을 두고 조정해야 합니다.
  “Absolute” 감마는 이상적인 출력 곡선과 일치하지 않는 50 % 입력에서 실제 출력을 생성합니다 (검은 색 레벨이 0이 아닌 경우).
  “Relative” 감마는 이상적인 출력 곡선과 일치하는 50% 입력시 실제 출력을 생성합니다.
  
  <font weight='bold'>렌더링 인텐트</font>
  소스 색공간에 의해 정의된 것과 다른 화이트포인트로 캘리브레이션한 경우 3D LUT 대신 사용하려면 “Relative colorimetric” 을 선택하십시오. 아니면 “Absolute colorimetric with white point scaling” 을 선택하십시오 (화이트포인트 스케일링은 소스 색공간 화이트포인트가 디스플레이 영역 외부에 있을 때 발생할 수 있는 absolue colorimetric 모드에서 클리핑을 방지합니다). 또한 디스플레이 색역 내에서 소스 색공간을 압축하거나 확장할 수 있는 non-colorimetric 모드를 사용할 수도 있습니다 (색도 정확도가 요구되는 경우 권장하지 않음).
"info.calibration_settings": |-
  <font weight='bold'>캘리브레이션</font> 은 지정한 화이트포인트와 흰색 레벨을 맞추기 위해 <font weight='bold'>인터랙티브 디스플레이 조정</font> 기능을 사용합니다. 또한 지정한 톤응답곡선과 그레이 밸런스를 확보하기 위해 <font weight='bold'>1D LUT 캘리브레이션 곡선</font> (LUT = Look Up Table, 참조테이블) 을 생성할 수 있습니다. 디스플레이의 조정만을 원하고 1D LUT 곡선의 생성을 생략하고 싶으면 톤응답곡선을 “측정한 값으로” 선택하세요. 1D LUT 캘리브레이션만으로는 디스플레이 전체의 컬러를 조정하는 것이 <font weight='bold'>불가능</font> 합니다. 전체 컬러의 조정을 원한다면 <font weight='bold'>ICC 장치 프로파일</font> 이나 <font weight='bold'>3D LUT</font> 을 생성하고 이를 지원하는 애플리케이션을 사용해야만 합니다. 1D LUT 캘리브레이션은 프로파일링과 3D LUT 캘리브레이션의 보조적 수단입니다.
"info.display_instrument": |-
  <font weight='bold'>Disable any and all dynamic picture settings of your display</font> if applicable. This can include functions such as dynamic contrast, dimming, automatic brightness and similar features.
  
  Make sure light does not shine directly onto the screen of your display.
  
  만약 디스플레이가 <font weight='bold'>OLED</font>, <font weight='bold'>플라즈마(PDP)</font> 또는 이미지 콘텐츠에 따라 가변적으로 빛을 출력하는(자발광형) 기술을 사용하는 경우, <font weight='bold'>백색 수준 변동 보상</font>을 활성화하세요.
  
  만약 측정장치가 <font weight='bold'>스펙트로미터</font> 이고 접촉모드로 디스플레이의 안정적인 흑색 수준을 측정하려는 경우, <font weight='bold'>흑색 수준 변동 보상</font> 을 사용할 수 있습니다.
  
  만약 측정장치가 <font weight='bold'>컬러리미터</font>인 경우, 사용하는 디스플레이에 적합한 <font weight='bold'>보정</font> 을 사용해야 합니다. 몇몇 측정장치들은 (ColorHug, ColorHug2, K-10, Spyder4/5/X) 보정 기능이 각 장치의 측정모드에 내장되어 있습니다.
"info.display_instrument.warmup": |-
  측정 전 디스플레이는 최소 <font weight='bold'>30 분</font> 이상 <font weight='bold'>예열</font>되어야 합니다. 장치를 접촉 모드로 사용하는 경우, 해당 시간동안 디스플레이 위에 장치를 놔두는 것도 좋습니다.
"*info.display_tech": |-
  <font weight='bold'>LCD White LED</font> (WLED with normal color gamut and sRGB coverage up to 100%) is the most common LCD backlight technology. Displays in this category include most laptops, notebooks, allround/office and non-HDR gaming monitors from 2010 and newer as well as Apple iMac/MacBook from 2009 to mid 2015.
  
  <font weight='bold'>LCD PFS Phosphor WLED</font> has a wide color gamut in two common variants with P3 or Adobe RGB coverage around 90-99% (according to manufacturer data). Common displays in the P3 gamut category include Apple iMac 4K/5K Retina (late 2015 and newer), MacBook Pro Retina (late 2016 and newer) as well as some HDR-capable desktop monitors. The Adobe RGB gamut category includes professional displays like EIZO CG2730, HP DreamColor Z24x G2 or NEC PA271Q.
  
  <font weight='bold'>LCD Quantum Dot LED</font> has a wide color gamut with near-full P3 coverage, commonly used in Samsung QLED TVs.
  
  <font weight='bold'>WOLED</font> has a wide color gamut with high P3 coverage, commonly used in LG OLED TVs.
  
  <font weight='bold'>RGB OLED/AMOLED</font> has a wide color gamut with near-full Adobe RGB and/or P3 coverage, used in some professional monitors and laptops as well as high quality smartphones.
  
  <font weight='bold'>LCD GB-r-LED</font> (also known as GB-LED) has a wide color gamut with Adobe RGB coverage around 99% (according to manufacturer data). Common displays in this category include Dell U2413, EIZO CG247/CG277 and NEC PA242W/PA272W.
  
  <font weight='bold'>LCD RGB LED</font> has a wide color gamut with near-full Adobe RGB coverage. Common displays in this category include Samsung XL20/XL24/XL30 and HP DreamColor LP2480zx.
  
  <font weight='bold'>LCD CCFL</font> and <font weight='bold'>LCD CCFL Wide Gamut</font> are older backlight technologies commonly used in displays from 2009 and earlier.

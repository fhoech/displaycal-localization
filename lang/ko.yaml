  예: 대부분의 디스플레이 장치들은 사전설정(chosen preset), 밝기(brightness), 대비(contrast), 색온도(color temperature), RGB 게인(RGB gain), 감마(gamma) 와 같은 설정이 있습니다. 노트북의 경우에는 대부분 밝기(brightness)만 있습니다. 디스플레이 장치의 캘리브레이션 도중 추가적으로 변경한 값이 있다면 가능하다면 함께 기록해 주세요.
